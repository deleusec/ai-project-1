<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MNIST - IA Web</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.16.3/dist/ort.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-8">
      <h1 class="text-4xl font-bold text-center mb-8">MNIST Digit Recognition</h1>
      
      <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <div class="text-center mb-4">
          <h2 class="text-xl font-semibold mb-2">Draw a digit (0-9)</h2>
          <canvas id="canvas" class="border-2 border-gray-300 cursor-crosshair mx-auto"></canvas>
        </div>
        
        <div class="flex gap-4 justify-center mb-4">
          <button id="predict" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Predict
          </button>
          <button id="clear" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
            Clear
          </button>
        </div>
        
        <div id="result" class="text-center text-2xl font-bold text-blue-600 min-h-[2rem]"></div>
        
        <div id="confidence" class="mt-4">
          <div class="text-sm font-semibold mb-2">Confidence:</div>
          <div id="bars" class="space-y-1"></div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
